<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Tính tổng các số chẵn từ 0 đến 20</h2>
    <button onclick="tinhTongChan()">Tính tổng</button>

    <p id="ketQua"></p>

    <script>
        function tinhTongChan() {
            let tong = 0;
            for (let i = 0; i <= 20; i++) {
                if (i % 2 === 0) {
                    tong += i;
                }
            }
            document.getElementById("ketQua").textContent = "Tổng các số chẵn từ 0 đến 20 là: " + tong;
        }
    </script>
</body>
</html>
